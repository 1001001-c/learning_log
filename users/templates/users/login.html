{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2> 登陆Learning Log</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:login' %}" class="form">
      {% csrf_token %}
      {% bootstrap_form form %}

      {% buttons %}
      <button name = "submit" class="btn-primary"> 用户 </button>
      {% endbuttons %}
      <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>
  {% endblock content %}
